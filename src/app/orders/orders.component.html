<div class="container mt-5 mb-5">
  <div class="card">
    <div class="card-header mb-2">Order List</div>
    <div class="card-body mb-2">
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Sr.No</th>
        <th scope="col">Userid</th>
        <th scope="col">BookId</th>
        <th scope="col">PaymentStatus</th>
        <th scope="col">Amount</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of OrderApiData; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{list.userId}}</td>
        <td>{{list.bookId}}</td>
        <td>{{list.paymentStatus}}</td>
        <td>{{list.totalPrice}}</td>
        <td>
             <button class="btn btn-success me-2"(click)="Approve()">Approve</button>
             <button class="btn btn-danger"(click)="Reject(list.id)" >Reject</button>
        </td>
      </tr>
      
    </tbody>
  </table>
  </div>
</div>
</div>
