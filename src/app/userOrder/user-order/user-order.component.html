<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Kalam' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <nav class="navbar navbar-expand-sm bg-warning ">
    <div class="container-fluid">
        <span class="navbar-text "><i class="fa fa-book" style="color: black; font-size: 32px;"></i><b style="color: black; font-family: 'Kalam';font-size: 28px;"> The Bookclub</b></span>
    </div>
    <div class="container-fluid justify-content-end">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="fa fa-user-circle" style="font-size:24px"></i>
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">{{Name}}</a></li>
                  <li><a class="dropdown-item" href="#">{{UserEmail}}</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">{{Role}}</a></li>
                </ul>
              </li>
            <li class="nav-item">
                <a class="nav-link text-dark" [routerLink]="['/home']" routerLinkActive="router-link-active" >Home <i class="fa fa-home" style="font-size:20px"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" [routerLink]="['/myorders']" routerLinkActive="router-link-active" >My Orders <i class="fa fa-shopping-bag" style="font-size:15px"></i></a>
            </li> 
            <li class="nav-item ms-5">
                <span class="nav-link text-dark btn btn-light border-dark" (click)="logout()" style="cursor:pointer">Logout <i class="fa fa-power-off" style="font-size:15px"></i></span>
            </li>
            <li class="fa fa-shopping-cart nav-item ms-3 me-2" routerLink="/carts"
                            style="font-size: 38px; color:black; cursor: pointer;">
                            <span class="position-absolute start-10 translate-middle badge bg-danger"
                                style="font-size:9px">
                                {{count}}
                            </span>
                </li>
        </ul>
    </div>

</nav>

<div class="container mt-5 mb-5">
    <div class="card">
      <div class="card-header mb-2">User Order List</div>
        <div class="card-body mb-2">
            <!-------------------------------- Display Book Table ---------------------------------->
            <table class="table table-hover">
              <thead class="table table-dark">
                <tr>
                  <th>Sr.No</th>
                  <th>Name</th>
                  <th>TotalPrice</th>
                  <th>Date</th>
                  <!-- <th>Link</th> -->
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let i of Data; let number = index">
      
                  <td>
                    {{number+1}}
                  </td>
                  <td>
                    {{i.book.name}}
                  </td>
                  <td>
                    {{i.totalPrice | currency:'&#8377;'}}
                  </td>
                  <td>
                    {{i.orderDate | date:'dd-MM-yyyy'}}
                  </td>
                  <!-- <td>
                    {{i.book.bookLink}}
                  </td> -->
                  <td><a href="https://www.thebookcollector.co.uk/sites/default/files/the-book-collector-example-2018-04.pdf" target="_blank" download="Acme.pdf">Download pdf file</a></td>
               
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    

    </body>
    </html>
